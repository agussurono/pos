<!DOCTYPE html>
<html>
<head>
  <title>Database Ku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Input Data Inventaris</h1>
      <input id="nama" class="input" type="text" placeholder="Nama Barang">
      <button onclick="kirimData()" class="button is-primary mt-3">Simpan ke Sheets</button>
      <p id="status" class="mt-3"></p>
    </div>
  </section>

  <script>
    async function kirimData() {
      const url = "URL_WEB_DEPLOY_APPS_SCRIPT_ANDA"; // GANTI DENGAN URL GAS ANDA
      const nama = document.getElementById('nama').value;
      document.getElementById('status').innerText = "Sedang mengirim...";

      // Menggunakan fetch ke GAS (Mode No-Cors untuk Apps Script simple)
      fetch(url, {
        method: 'POST',
        mode: 'no-cors', 
        cache: 'no-cache',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama: nama })
      }).then(() => {
        document.getElementById('status').innerText = "Data Berhasil Terkirim!";
        document.getElementById('nama').value = "";
      });
    }
  </script>
</body>
</html>

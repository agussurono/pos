<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventaris GrandMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menghilangkan scrollbar pada body agar tampilan bersih */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-screen" class="flex flex-col items-center justify-center h-screen w-full bg-white z-50 absolute">
        <div class="loader mb-4"></div>
        <p class="text-gray-600 font-medium animate-pulse">Menghubungkan ke Database...</p>
    </div>

    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbzQYAQBzvEI9aEmj2R44of9-vl4PjahVLxgtwf3ZFJ6vYiwr6H6dYQm43FIWzUMALGP/exec" 
        class="iframe-container"
        allow="geolocation; microphone; camera"
        onload="hideLoading()">
    </iframe>

    <script>
        function hideLoading() {
            // Sembunyikan layar loading setelah iframe selesai dimuat
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';
        }
    </script>
</body>
</html>

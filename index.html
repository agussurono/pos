<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f9fa;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Tombol Fullscreen Tengah */
        #fullscreenButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 1.2rem;
            padding: 20px 40px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
            border-radius: 50px;
            display: none; /* Muncul lewat JS jika valid */
        }

        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .blocked-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #ffffff;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <button id="fullscreenButton" class="btn btn-danger btn-lg" onclick="openFullscreen()">
        MASUK MODE FULLSCREEN
    </button>

    <iframe id="app-frame" src="" allow="geolocation; microphone; camera"></iframe>

    <script>
        // Konfigurasi URL
        const baseGasUrl = "https://script.google.com/macros/s/AKfycbxNJzLMzaAMjsyxt7Fx_LwyIKKGi8-7fHSP2cExlIB893wRPc71WQPmbnUQCTB-0F6F/exec";
        
        // Elemen UI
        const frame = document.getElementById('app-frame');
        const btn = document.getElementById('fullscreenButton');

        function initApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            const UA = navigator.userAgent;
            const width = window.innerWidth;

            // 1. VALIDASI ID (Wajib Ada)
            if (!userId) {
                renderBlocked("Akses Ditolak", "ID Perangkat tidak ditemukan");
                return;
            }

            // 2. CEK PERANGKAT (PC/Desktop Blocked)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(UA);
            const isSmallScreen = width < 1024;

            if (!isMobile && !isSmallScreen) {
                renderBlocked("Akses Ditolak", "Gunakan browser Smartphone");
                return;
            }

            // 3. JIKA VALID: Mulai muat Iframe secara background & Tampilkan Tombol
            const finalUrl = baseGasUrl + "?id=" + userId;
            frame.src = finalUrl;
            btn.style.display = "block"; 
        }

        function renderBlocked(title, msg) {
            document.body.innerHTML = `
                <div class="blocked-screen">
                    <div>
                        <h1 class="display-5 fw-bold">${title}</h1>
                        <p class="lead">${msg}</p>
                        <hr class="my-4">
                        <small class="text-muted">Hubungi Admin</small>
                    </div>
                </div>`;
        }

        function openFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function fullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                 document.webkitFullscreenElement || 
                                 document.msFullscreenElement;
            // Sembunyikan tombol jika sudah fullscreen, munculkan jika keluar
            btn.style.visibility = isFullscreen ? 'hidden' : 'visible';
        }

        // Listeners
        document.addEventListener('fullscreenchange', fullscreenChange);
        document.addEventListener('webkitfullscreenchange', fullscreenChange);
        document.addEventListener('MSFullscreenChange', fullscreenChange);

        // Jalankan saat load
        window.onload = initApp;
    </script>
</body>
</html>
